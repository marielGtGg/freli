		<div id="background-top" class="no-print"></div>

		<header>
			<div class="top-nav">
				<a id="main-logo" href="../index.html">
					<img src="../images/interface/logo-en.svg" alt="Logo Choose Freli - The shift you're waiting for">

                    <li><a href="presentation.html">About</a></li>
                    <li><a class="selected" href="#suggest-location-title">Suggest a Location</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 id="suggest-location-title">Suggest a Location</h1>
            <div class="form-wrapper main-container">
                <h2>A Frelighsburg real gem to share?</h2>
                <h3>Send it to us!</h3>
                <form action="http://jkorpela.fi/cgi-bin/echo.cgi" method="POST">
                    <p>
                    <label for="titre">Title</label>
                    <input type="text" name="titre" id="titre" size="72" required>
                    </p>
                    <p>
                        <label for="accroche">Teaser</label>
                        <textarea name="accroche" id="accroche" cols="72" rows="3" required></textarea>
                    </p>
                    <p>
                        <label for="description">Description</label>
                        <textarea name="description" id="description" cols="72" rows="10" required></textarea>
                    </p>
                    <p>
                        <label for="image">Image</label>
                        <input type="file" name="image" id="image" accept="image/*" capture="environment">
                    </p>
                    <p>
                        <label for="clip-sonore">Audio Clip</label>
                        <input type="file" name="clip-sonore" id="clip-sonore" accept="audio/*" capture="environment">
                    </p>
                    <p>
                        <label for="langue">Language</label>
                        <select name="langue" id="langue" required>
                            <option value="">Select a language</option>
                            <option value="fr">Français</option>
                            <option value="en" selected>English</option>
                        </select>
                    </p>
                    <p>
                        <label for="courriel">Email</label>
                        <input type="email" name="courriel" id="courriel" size="72" required>
                    </p>
                    <p class="button no-print">
                        <input type="reset" value="Reset">
                        <input type="submit" id="send" value="Submit">
                    </p>
                </form>              
            </div>
        </main>   
		<footer>
			<div class="inside">
				<div class="contact">
					<div class="spacer-left"></div>
					<div class="spacer-right">
						<img src="../images/interface/favicon.svg" alt="Logo Choose Freli" class="no-print">
						<div class="content">
							<h1>Contact</h1>	
							<div class="link">
								<a href="mailto:info@choisir-freli.ca">
									<span class="icon-email"></span>info@choisir-freli.ca
								</a>
								<a href="tel:15145555555">
									<span class="icon-tel"></span>1-514-555-5555
								</a>	
								<a href="https://goo.gl/maps/j9biryc4RgWZdv8AA">
									<span class="icon-map"></span>Frelighsburg Town Hall
								</a>						
								<div class="social-networks" class="no-print">
									<a href="#">
										<span class="icon-facebook"></span>
										<span class="hidden">Facebook</span>
									</a>
									<a href="#">
										<span class="icon-twitter"></span>

									</a>
									<a href="#">

									</a>

							</div>		
						</div>

				</div>	
			</div>
